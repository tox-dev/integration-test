[tox]
envlist = py37, fix_lint
minversion = 3.7.0
skipsdist =  true
skip_missing_interpreters = true

[testenv]
description = run the tests with pytest under {basepython}
setenv = VIRTUALENV_DOWNLOAD=0
         PIP_DISABLE_PIP_VERSION_CHECK=1
         COVERAGE_FILE={toxworkdir}/.coverage.{envname}
passenv = http_proxy https_proxy no_proxy PYTEST_ADDOPTS NO_RESET SSL_CERT_FILE REQUESTS_CA_BUNDLE TEST_AGAINST_BRANCH
deps = pip >= 19.0.2
       devpi-server >= 4.8.0, < 5
       devpi-client >= 4.2.0, <5
       pytest >= 4.0.0, < 5
       pytest-xdist >= 1.26.0, < 2
       gitpython >= 2.1.10, <3
       semver >= 2.8.1, <3
commands = python -m pytest tests {posargs}

[testenv:fix_lint]
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
basepython = python3.7
passenv = {[testenv]passenv}
          HOMEPATH
          # without PROGRAMDATA cloning using git for Windows will fail with an
          # `error setting certificate verify locations` error
          PROGRAMDATA
extras = lint
deps = pre-commit >= 1.14.4
skip_install = True
commands = pre-commit run --all-files --show-diff-on-failure
           python -c 'import pathlib; print("hint: run \{\} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'

[flake8]
max-line-length = 120
